<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class=" bg-primary p-4 w-100 d-flex justify-content-between">

        <div class="w-100 align-items-center d-flex ">
            <img src="https://logodownload.org/wp-content/uploads/2017/08/pokemon-logo.png" alt="" width="160px" height="60px">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-3 pt-4 align-items-center d-flex flex-column">
                <div class="mb-4">
                    <input type="text" id="name" class="form-control" placeholder="ID o nombre">
                <div class="pt-4">
                    <button id="save" class="btn btn-primary m-2">guardar</button>
                    <button id="teams" class="btn btn-info m-2">equipos</button>
                    <button id="reset" class="btn btn-danger m-2">reset</button>
                </div>
                </div>

                <div id="poke-container-equipo" class="d-flex flex-column gap-3">
                </div>
            </div>
            <div id="poke-container"  class=" col "></div>
            
        </div>
        <div id="alert-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
